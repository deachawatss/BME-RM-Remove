# =============================================================================
# RM Partial Picking Remover - Docker Compose
# Production orchestration
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend Service (Rust + Actix-web)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rm-remover-backend
    restart: unless-stopped
    ports:
      - "6066:6066"
    environment:
      - RUST_LOG=info
      - SERVER_PORT=6066
      # Database configuration (set in .env file)
      - DB_SERVER=${DB_SERVER}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET}
      # LDAP configuration
      - LDAP_URL=${LDAP_URL}
      - LDAP_BASE_DN=${LDAP_BASE_DN}
      - LDAP_DOMAIN=${LDAP_DOMAIN}
      - LDAP_TIMEOUT_SECS=${LDAP_TIMEOUT_SECS:-5}
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6066/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rm-remover-network

  # ---------------------------------------------------------------------------
  # Frontend Service (Next.js 16)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass backend URL for build-time environment variable
        NEXT_PUBLIC_API_URL: http://localhost:6066
    container_name: rm-remover-frontend
    restart: unless-stopped
    ports:
      - "6065:6065"
    environment:
      - NODE_ENV=production
      - PORT=6065
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6065/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rm-remover-network

  # ---------------------------------------------------------------------------
  # Autoheal - Container health monitoring
  # ---------------------------------------------------------------------------
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: rm-remover-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - rm-remover-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  rm-remover-network:
    driver: bridge
    name: rm-remover-network
