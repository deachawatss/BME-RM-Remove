# =============================================================================
# RM Partial Picking Remover - Docker Compose
# Production orchestration
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend Service (Rust + Actix-web)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rm-remover-backend
    restart: unless-stopped
    ports:
      - "6066:6066"
    environment:
      - RUST_LOG=info
      - SERVER_PORT=6066
      # LDAP Authentication Configuration
      # ------------------------------------------------------------------------
      # LDAP_URL: LDAP server URL (use ldaps:// for production)
      #   - Format: ldaps://hostname:port or ldap://hostname:port
      #   - Default: ldaps://ldap.nwfth.com:636
      # - LDAP_URL=ldaps://ldap.nwfth.com:636
      #
      # LDAP_DOMAIN: Domain for User Principal Name (UPN) format
      #   - Used to build UPN: username@domain
      #   - Default: NWFTH.com
      # - LDAP_DOMAIN=NWFTH.com
      #
      # LDAP_BASE_DN: Base Distinguished Name for searches
      #   - Default: DC=NWFTH,DC=com
      # - LDAP_BASE_DN=DC=NWFTH,DC=com
      #
      # LDAP_TIMEOUT_SECS: Connection and operation timeout in seconds
      # - LDAP_TIMEOUT_SECS=5
      #
      # LDAP_VERIFY_CERTS: Verify TLS certificates (disable only for testing)
      #   - Set to "false" to skip cert validation (insecure, development only)
      # - LDAP_VERIFY_CERTS=true
      #
      # LDAP_USER_FILTER: LDAP filter template for user search
      #   - {} is replaced with the username
      #   - Default: (sAMAccountName={})
      # - LDAP_USER_FILTER=(sAMAccountName={})
      - LDAP_TIMEOUT_SECS=5
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:6066/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rm-remover-network

  # ---------------------------------------------------------------------------
  # Frontend Service (Next.js 16)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass backend URL for build-time environment variable
        NEXT_PUBLIC_API_URL: http://127.0.0.1:6066
    container_name: rm-remover-frontend
    restart: unless-stopped
    ports:
      - "6065:6065"
    environment:
      - NODE_ENV=production
      - PORT=6065
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:6065/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rm-remover-network

  # ---------------------------------------------------------------------------
  # Autoheal - Container health monitoring
  # ---------------------------------------------------------------------------
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: rm-remover-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - rm-remover-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  rm-remover-network:
    driver: bridge
    name: rm-remover-network
